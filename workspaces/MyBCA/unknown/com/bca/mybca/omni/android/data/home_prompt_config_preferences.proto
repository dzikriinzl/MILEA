syntax = "proto3";

option java_package = "com.bca.mybca.omni.android.core";
option java_multiple_files = true;

message HomePromptConfigPreferences {
    map<string, HomePromptConfigSettingPreference> section = 1;
    bool showHomePrompt = 2;
}

message HomePromptConfigSettingPreference {
    bool isShow = 1;
    int64 lastLogin = 2;
}
