syntax = "proto3";

option java_package = "com.bca.mybca.omni.android.core";
option java_multiple_files = true;

message SmartwatchPreferences {
  // bool represent the need to refresh state for each section
  bool isShowOnboarding = 1;
  bool isShowHomeOnboarding = 2;
  bool isShowBluetoothOnboarding = 3;
}
