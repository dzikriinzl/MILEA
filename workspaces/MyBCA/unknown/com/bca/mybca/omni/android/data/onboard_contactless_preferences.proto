syntax = "proto3";

option java_package = "com.bca.mybca.omni.android.core";
option java_multiple_files = true;

message ContactlessOnboardPreferences {
  // bool represent the need to trigger onboarding for each feature
  bool contactless = 1;
  bool contactless_qristap = 2;
  bool contactless_nonpin = 3;
  bool contactless_all_sof = 4;
}
