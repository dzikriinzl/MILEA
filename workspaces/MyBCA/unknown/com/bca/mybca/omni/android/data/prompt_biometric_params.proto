syntax = "proto3";

option java_package = "com.bca.mybca.omni.android.core";
option java_multiple_files = true;

message PromptBiometricParams {
  // bool showAgain represent the need to show prompt again or not
  bool showAgain = 1;
  // int lastLogin represent the last time the user log in by epoch
  int64 lastLogin = 2;
}